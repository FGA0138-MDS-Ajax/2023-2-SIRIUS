version: '3'

services:
  app:
    container_name: Matcher_APP
    build: .
    command: yarn dev
    ports:
      - "3000:3000"
    volumes:
      - .:/usr/src
    depends_on:
      - database
  database:
    image: postgres
    container_name: Matcher_DB
    restart: always
    ports:
      - 5432:5432
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=dev_usermatcher
      - POSTGRES_PASSWORD=matcher_devpass
      - POSTGRES_DB=matcher_db
    volumes:
      - pgdata:/data/postgres

volumes:
  pgdata:
    driver: local
